{% extends 'base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
<h1>Notes</h1>
<table>
<thead>
    <tr>
        <th>id</th>
        <th>text</th>
        <th>url</th>
        <th>tags</th>
        <th>last edit</th>
        <th>username</th>
    </tr>
</thead>
<tbody>
{% for note in notes %}
    <tr>
        <td><a href="/notes/{{note.id}}">{{note.id}}</a></td>
        <td>{{note.text}}</td>
        <td><a href="{{note.url}}">{{note.url}}</a></td>
        <td>{{note.tags}}</td>
        <td title='{{note.updated_time|format_time(absolute=True)}}'>{{note.updated_time|format_time}}</td>
        <td><a href="/users/{{note.username}}">{{note.username}}</a></td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
